# ##############################################################
# Global settings.

# Switch the prefix to Ctrl-a (Ctrl-b interferes with Vim paging).
set -g prefix C-a
unbind C-b

# Change the default input delay in order to improve Vim performance.
set -sg escape-time 1

# vi mode.
set -g mode-keys vi
set -g status-keys vi

# 256-color mode.
set -g default-terminal "screen-256color"

# Increase scrollback buffer size
set -g history-limit 50000

# Status bar
set -g status-justify centre

# Affects size of window when multiple people are attached.
set-window-option -g aggressive-resize on

# ##############################################################
# Key bindings.
#

# Allow hitting Ctrl-a twice to issue it to other applications.
bind C-a send-prefix

# Reload .tmux.conf with "r".
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split windows with a more visual set of characters.
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Select panes with vi-style movement commands.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vi-style movement commands.
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Copy and paste with vi-style commands.
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel pbcopy

# Clear pane history
bind-key b send-keys -R \; clear-history

# Use vim keybindings in copy mode
set-window-option -g mode-keys vi

# ##############################################################
# Color Scheme
# Copied from http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
set-window-option -g mode-bg colour6
set-window-option -g mode-fg colour0

# window status
set-window-option -g window-status-format " #F#I:#W#F "
set-window-option -g window-status-current-format " #F#I:#W#F "
set-window-option -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
set-window-option -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
set-window-option -g window-status-current-bg colour0
set-window-option -g window-status-current-fg colour11
set-window-option -g window-status-current-attr dim
set-window-option -g window-status-bg green
set-window-option -g window-status-fg black
set-window-option -g window-status-attr reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
set-window-option -g clock-mode-colour colour135
set-window-option -g mode-attr bold
set-window-option -g mode-fg colour196
set-window-option -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
